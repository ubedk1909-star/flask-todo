<!doctype html>
<html>
  <head><meta charset="utf-8"><title>To-Do</title></head>
  <body>
    <h1>To-Do</h1>
    <form id="todoForm">
      <label>Item Name: <input name="itemName" required></label><br>
      <label>Item Description: <input name="itemDescription"></label><br>
      <button type="submit">Submit</button>
    </form>
    <pre id="out"></pre>
    <script>
      const f = document.getElementById('todoForm');
      f.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(f).entries());
        const res = await fetch('/submittodoitem', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(data)
        });
        document.getElementById('out').textContent = await res.text();
      });
    </script>
  </body>
</html>
